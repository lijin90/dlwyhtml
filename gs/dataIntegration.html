<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>全国陆地干湿状况动态监测子系统</title>

    <link rel="stylesheet" href="css/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="css/demo.css" type="text/css">

    <link rel="stylesheet" href="bootstrap-table/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-table/bootstrap-table.css"/>
    <link rel="stylesheet" type="text/css" href="css/jump.css">
    <link rel="stylesheet" type="text/css" href="css/init.css">
    <link rel="stylesheet" href="css/dataIntegration.css">

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="layer/layer.js"></script>
    <script type="text/javascript" src="js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="js/jquery.ztree.excheck.js"></script>

    <script src="bootstrap-table/bootstrap.js"></script>
    <script src="bootstrap-table/bootstrap-table.js"></script>
    <script src="js/jump.js"></script>
    <script src="js/dataIntegration.js"></script>
<body>
<div class="zs-container">
    <div class="zs-header clear">
        <div class="choice-zq clear">
            <div class="chioce-zq-content">
                <span class="zq-chioce">选择政区</span>
                <span class="chioce-i"></span>
                <div class="zqList">
                    <p>直辖市、省(自治区) :<span class="thisZq"></span></p>
                    <ul id="zqList">

                    </ul>
                </div>
            </div>
        </div>
        <div class="chioce-user">
            <ul class="clear">
                <li>
                    <span class="users"></span>
                    <span class="li-cont">用户名字</span>
                </li>
                <li>
                    <span class="updataPwd"></span>
                    <span class="li-cont">修改密码</span>
                </li>
                <li>
                    <span class="cancellation"></span>
                    <span class="li-cont">注销登录</span>
                </li>
                <li>
                    <span class="helps"></span>
                    <span class="li-cont">技术支持</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="zs-nav-list">
        <ul class="clear">
            <li><a href="../home/mh.html">首页</a></li>
            <li class="active-nav"><a href="dataIntegration.html">数据整合</a></li>
            <li><a href="analysis.html">数据分析</a></li>
            <li><a href="informationService.html">信息服务</a></li>
        </ul>
    </div>
    <div class="zs-main clear">
        <div class="zs-main-left zs-left">
            <div class="zs-left-header">
                <span class="zs-left-header-home"></span>
                <span class="nowPosition">您现在的位置:</span>
                <span class="newPosition">首页-<i style="font-style: normal">数据整合</i></span>
            </div>
            <div class="zs-left-main">
                <div class="zs-tree-list">
                    <div class="list-header clear">
                        <span class="list-header-cont zs-left">数据列表</span>
                        <span class="list-icon zs-right"></span>
                    </div>
                    <div class="zs-tree-search clear">
                        <input type="text" name="search-name" placeholder="请输入搜索内容">
                        <span class="serach-btn">搜索</span>
                    </div>
                    <div id="tree-list" class="tree-list ztree">
                        <!-- 树 -->
                    </div>
                </div>
            </div>
        </div>
        <div class="zs-main-right zs-left">
            <div class="map-box">
                <div class="fun-btn clear">
                    <ul class="clear">
                        <li>
                            <img src="images/s1.png" alt="">
                            数据采编
                        </li>
                        <li class="shuju">
                            <img src="images/s2.png" alt="">
                            结构转换
                        </li>
                        <li class="geshi">
                            <img src="images/s3.png" alt="">
                            格式转换
                        </li>
                        <li>
                            <img src="images/s4.png" alt="">
                            质量检查
                        </li>
                        <li>
                            <img src="images/s5.png" alt="">
                            数据导入
                        </li>
                        <li>
                            <img src="images/s6.png" alt="">
                            数据导出
                        </li>
                        <li class="zhijian">
                            <img src="images/s7.png" alt="">
                            质检配置
                        </li>
                    </ul>
                </div>
                <div class="map" id="map">

                </div>
            </div>

            <div class="table-box">
                <div class="fun-btn1 clear">
                    <ul class="clear">
                        <li>新增</li>
                        <li>删除</li>
                        <li>编辑</li>
                        <li>导出</li>
                        <li>导入</li>
                        <li>查询</li>
                    </ul>
                </div>
                <div class="table" id="table">
                    <table id="reportTable">

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/tableData.js"></script>
