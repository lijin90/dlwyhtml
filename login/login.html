<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>生态环境保护信息化工程荒漠生态应用系统</title>
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="zs-container">
        <div class="login">
            <ul class="clear select">
                <li class="current">账号登录</li>
                <li>手机号登录</li>
            </ul>
            <div class="shuru">
                <form onsubmit="return false" method="post">
                    <div class="checkTab show">
                        <div class="item ipt">
                            <input type="text" placeholder="用户名" name="UserName">
                        </div>
                        <div class="item ipt">
                            <input type="password" placeholder="密码" name="PassCode">
                        </div>
                        <div class="item">
                            <input type="submit" value="登录" onclick="window.location.href='../home/mh.html'" class="loginUserName login-button" id="btn0">
                        </div>
                        <div class="checkbox clear">
                            <div class="zs-left">
                                <input type="checkbox" id="checkbox1">
                                <label for="checkbox">记住密码</label>
                            </div>
                            <div class="zs-right forget">
                                <a href="JavaScript:;">忘记密码</a>
                            </div>
                        </div>
                    </div>
                    <div class="checkTab">
                        <div class="item ipt">
                            <input type="text" placeholder="手机号码" name="PhoneNumber">
                        </div>
                        <div class="item ipt">
                            <input type="text" placeholder="输入验证码" name="SMSCode" style="width:180px">
                            <input class="getSMSCode" onclick="time(this)" type="button" value="获取验证码">
                            <!--<a class="getSMSCode" onclick="time(this)">获取验证码</a>-->
                        </div>
                        <div class="item">
                            <input type="submit" value="登录" onclick="window.location.href='../home/mh.html'" class="loginPhone login-button"
                                id="btn1">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="profile">
            <div class="clear tc mb10">
                <a>技术支持：北京地林伟业科技股份有限公司</a>
                <a>联系我们：北京市海淀区复兴路34号院25号楼3层</a>
                <a>邮编：10039</a>
                <a>传真：010-68219182</a>
            </div>
            <div class="tc">
                <a>电话：010-68212691</a>
                <a>网址：WWW.FORESTAR.COM.CN</a>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
